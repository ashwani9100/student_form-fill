<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form fill</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <form id="form" onsubmit="displayDetails()">
            <h1>Fill Student Details</h1>
            <div class="input">FullName: <input id="FullName" type="text" placeholder="Enter Name"></div>
            <div class="input">RollNo: <input id="RollNo" type="text" placeholder="Enter RollNo"></div>
            <div class="input">Subject: <input id="Subject" type="text" placeholder="Subject Name"></div>
            <button type="submit" id="entry" >Input entry</button>
        </form>
    </div>
    <div class="students"></div>
    <table id="display">
        <tr>
            <th>FullName</th>
            <th>RollNo</th>
            <th>Subject</th>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
